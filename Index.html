<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tempo sem ver meu amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(at bottom left, #3533cd 0%, #4e89ae 50%, #130f40 100%);
      overflow: hidden;
      font-family: 'Segoe UI', 'Nunito', Arial, sans-serif;
      display: flex;
      flex-direction:-content: flex-start;
    }
    h1 {
      margin-top: 60px;
      margin-bottom: 40px;
      font-size: 2.7em;
      letter-spacing: 2.5px;
      color: #f5bedf;
      font-weight: 700;
      text-shadow: 0 0 18px #ff77a9, 0 0 3px #fff;
      animation: brilho 2s alternate infinite;
    }
    @keyframes brilho {
      0% { text-shadow: 0 0 18px #ff77a9, 0 0 3px #fff; }
      100% { text-shadow: 0 0 30px #ffeadd, 0 0 8px #fff; }
    }
    #contador {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .card {
      min-width: 70px;
      padding: 16px;
      background: rgba(245, 190, 223, 0.13);
      border-radius: 15px;
      box-shadow: 0 2px 16px 2px rgba(60,46,84,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 1.5em;
    }
    .card span {
      font-size: 0.7em;
      font-weight: 400;
      color: #fcefee;
      margin-top: 1px;
      letter-spacing: 2px;
    }

    .emoji {
      position: fixed;
      user-select: none;
      pointer-events: none;
      font-size: 3.5em;
      opacity: 0.9;
      filter: drop-shadow(0 4px 32px #130f40);
      animation: flutuar 4s linear forwards;
      z-index: 10;
    }
    @keyframes flutuar {
      0% {
        transform: translateY(100vh) scale(0.9) rotate(-15deg);
        opacity: 0.5;
      }
      10% { opacity: 1; }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.15) rotate(10deg);
        opacity: 0;
      }
    }
    @media (max-width: 700px) {
      h1 { font-size: 1.2em; margin-top: 25px; }
      #contador { flex-direction: column; align-items: center; gap: 6px; }
    }
  </style>
</head>
<body>
  <h1>tempo sem ver meu amor</h1>
  <div id="contador"></div>
  <script>
    // --- CONTADOR ---
    const inicio = new Date(2026, 0, 18, 17, 40, 0);
    function atualizarContador() {
      const agora = new Date();
      let diff = Math.floor((agora - inicio) / 1000);
      if (diff < 0) diff = 0;
      const dias = Math.floor(diff / 86400);
      const horas = Math.floor((diff % 86400) / 3600);
      const minutos = Math.floor((diff % 3600) / 60);
      const segundos = diff % 60;

      document.getElementById('contador').innerHTML = `
        <div class="card">${dias}<span>dias</span></div>
        <div class="card">${horas}<span>horas</span></div>
        <div class="card">${minutos}<span>min</span></div>
        <div class="card">${segundos}<span>seg</span></div>
      `;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    // --- EMOJIS ANIMADOS ---
    const emojis = ['ðŸ˜¢','ðŸ’”'];
    function criaEmojiAnimado() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.random() > 0.5 ? 0 : 1];
      emoji.style.left = `${5 + Math.random() * 88}%`;
      emoji.style.animationDuration = `${3.3 + Math.random() * 2.5}s`;
      emoji.style.fontSize = `${2.6 + Math.random() * 2.1}em`;
      emoji.style.filter = `blur(${Math.random() * 1.2}px) drop-shadow(0 4px 32px #222)`;
      document.body.appendChild(emoji);
      setTimeout(() => document.body.removeChild(emoji), 4800);
    }
    setInterval(criaEmojiAnimado, 800);
  </script>
</body>
</html>
