<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tempo sem ver meu amor</title>
  <style>
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    #contador {
      font-size: 2.2em;
      margin-top: 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .emoji {
      position: fixed;
      font-size: 2.5em;
      user-select: none;
      pointer-events: none;
      opacity: 0.85;
      animation: flutuar 4s linear infinite;
    }
    @keyframes flutuar {
      0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(40deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>tempo sem ver meu amor</h1>
  <div id="contador"></div>
  <script>
    const inicio = new Date(2026, 0, 18, 17, 40, 0); // Janeiro = 0
    function atualizarContador() {
      const agora = new Date();
      let diff = Math.floor((agora - inicio) / 1000);
      if (diff < 0) diff = 0;
      const dias = Math.floor(diff / 86400);
      const horas = Math.floor((diff % 86400) / 3600);
      const minutos = Math.floor((diff % 3600) / 60);
      const segundos = diff % 60;
      document.getElementById('contador').textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    // AnimaÃ§Ã£o dos emojis
    const emojis = ['ðŸ˜¢', 'ðŸ’”'];
    function criaEmojiAnimado() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = `${Math.random() * 90 + 3}%`;
      emoji.style.animationDuration = `${3 + Math.random() * 2}s`;
      emoji.style.fontSize = `${2 + Math.random() * 2}em`;
      emoji.style.filter = `blur(${Math.random() * 1.5}px)`;
      document.body.appendChild(emoji);
      setTimeout(() => document.body.removeChild(emoji), 5000);
    }
    setInterval(criaEmojiAnimado, 700);
  </script>
</body>
</html>
