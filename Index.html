<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tempo sem ver meu amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(at bottom left, #3533cd 0%, #4e89ae 50%, #130f40 100%);
      overflow: hidden;
      font-family: 'Segoe UI', 'Nunito', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 42px 10px 30px 10px;
      font-size: 2em;
      letter-spacing: 2px;
      color: #f5bedf;
      font-weight: 700;
      text-shadow: 0 0 10px #ff77a9, 0 0 2px #fff;
      text-align: center;
      animation: brilho 2s alternate infinite;
    }
    @keyframes brilho {
      0% { text-shadow: 0 0 12px #ff77a9, 0 0 2px #fff; }
      100% { text-shadow: 0 0 22px #ffeadd, 0 0 6px #fff; }
    }
    #contador {
      display: flex;
      gap: 10px;
      margin-top: 3px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      min-width: 60px;
      padding: 10px;
      background: rgba(245, 190, 223, 0.18);
      border-radius: 12px;
      box-shadow: 0 2px 8px 1px rgba(60,46,84,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 1.15em;
      margin-bottom: 5px;
    }
    .card span {
      font-size: 0.75em;
      font-weight: 400;
      color: #fcefee;
      margin-top: 2px;
      letter-spacing: 2px;
    }
    .emoji {
      position: fixed;
      user-select: none;
      pointer-events: none;
      font-size: 2.5em;
      opacity: 0.85;
      filter: drop-shadow(0 2px 12px #222);
      animation: flutuar 4.5s linear forwards;
      z-index: 10;
    }
    @keyframes flutuar {
      0% {
        transform: translateY(100vh) scale(0.8) rotate(-13deg);
        opacity: 0.6;
      }
      12% { opacity: 1; }
      85% { opacity: 1; }
      100% {
        transform: translateY(-30vh) scale(1.12) rotate(15deg);
        opacity: 0;
      }
    }
    @media (max-width: 650px) {
      h1 {
        margin: 26px 0 16px 0;
        font-size: 1.15em;
        padding: 0 10px;
      }
      #contador {
        flex-direction: row;
        gap: 7px;
        margin-top: 5px;
      }
      .card {
        min-width: 45px;
        padding: 6px 5px;
        font-size: 1em;
        border-radius: 9px;
      }
      .emoji {
        font-size: 1.6em;
      }
    }
    @media (max-width: 400px) {
      h1 { font-size: 0.92em; }
      .card { min-width: 36px; padding: 4px 2.5px; font-size: .93em;}
      .emoji { font-size: 1.15em; }
    }
  </style>
</head>
<body>
  <h1>tempo sem ver meu amor</h1>
  <div id="contador"></div>
  <script>
    // CONTADOR
    const inicio = new Date(2026, 0, 18, 17, 40, 0);
    function atualizarContador() {
      const agora = new Date();
      let diff = Math.floor((agora - inicio) / 1000);
      if (diff < 0) diff = 0;
      const dias = Math.floor(diff / 86400);
      const horas = Math.floor((diff % 86400) / 3600);
      const minutos = Math.floor((diff % 3600) / 60);
      const segundos = diff % 60;

      document.getElementById('contador').innerHTML = `
        <div class="card">${dias}<span>dias</span></div>
        <div class="card">${horas}<span>horas</span></div>
        <div class="card">${minutos}<span>min</span></div>
        <div class="card">${segundos}<span>seg</span></div>
      `;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    // EMOJIS ANIMADOS
    const emojis = ['ðŸ˜¢','ðŸ’”'];
    function criaEmojiAnimado() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.random() > 0.5 ? 0 : 1];
      emoji.style.left = `${6 + Math.random() * 85}%`;
      emoji.style.animationDuration = `${3.6 + Math.random() * 2}s`;
      emoji.style.fontSize = `${window.innerWidth < 420 
        ? (1 + Math.random()).toFixed(2) + 'em'
        : (2 + Math.random() * 1.5).toFixed(2) + 'em'
      }`;
      document.body.appendChild(emoji);
      setTimeout(() => document.body.removeChild(emoji), 4800);
    }
    setInterval(criaEmojiAnimado, 900);
  </script>
</body>
</html>
